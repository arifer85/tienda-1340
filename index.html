<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luciano clothing</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <img src="assets/img/logo.png" alt="Luciano clothing" class="logo">
    <h1>Luciano clothing</h1>
  </header>

  <main>
    <section class="intro">
      <h2>Estilo urbano, simple y auténtico</h2>
      <p>Explorá nuestra colección limitada de buzos y remeras. Stock exclusivo por unidad.</p>
    </section>

    <section id="productos">
      <h2>Productos</h2>
      <div class="galeria" id="lista-productos">
        <!-- Los productos se cargan dinámicamente desde script.js -->
      </div>
    </section>

    <section id="carrito">
      <h2>Carrito</h2>
      <ul id="carrito-lista"></ul>
      <p id="total"></p>
      <button id="pagar-mp">Pagar con MercadoPago</button>
      <p>O transferí a este alias/CBU: <span id="cbu">TU-ALIAS/CBU-AQUI</span></p>
    </section>

    <section id="newsletter">
      <h2>Recibí nuestras ofertas</h2>
      <form id="form-newsletter">
        <input type="email" id="email" placeholder="Tu correo electrónico" required>
        <button type="submit">Suscribirme</button>
      </form>
      <p id="mensaje-newsletter"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Luciano clothing - Todos los derechos reservados.</p>
  </footer>

  <script src="assets/js/script.js"></script>
  <!-- Botón de WhatsApp con ícono -->
<a href="https://wa.me/5491159797549"
   class="whatsapp-button"
   target="_blank"
   rel="noopener noreferrer">
   <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" 
        alt="WhatsApp" 
        class="whatsapp-icon">
</a>

</body>
</html>
